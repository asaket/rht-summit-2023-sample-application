<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img {
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 1em;
    }
    @media screen and (orientation:portrait) {
      img {
        min-width: 90vw;
        max-width: 90vw;
      }
    }
    @media screen and (orientation:landscape) {
      img {
        min-width: 55vw;
        max-height: 90vh;
      }
    }
    body {
      background-color: #30303e;
      color: #efefef;
    }
  </style>
  <title>Meme Viewer!</title>
</head>
<body>
  <img src="{{imageUrl}}">
</body>
</html>
